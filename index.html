<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="text-styles.css" rel="stylesheet">
  <link href="media-max375px.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div id="wrapper">
    <div id="container">
      <img src="images/image-product-desktop.jpg" id="image-product-desktop">
      <img src="images/image-product-mobile.jpg" id="image-product-mobile">
      <div id="text-content">
        <p id="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <span id="price">$149.99</span>
        <div id="button">
          <span style="position:relative;top:.1rem;"><img src="images/icon-cart.svg"></span>
          <span>Add to Cart</span>
        </div>
      </div> <!-- end "text-content" -->
    </div> <!-- end "container" -->
  </div> <!-- end "wrapper"-->

  </div>-->
</body>
</html>
